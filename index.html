<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaysan Arya | Zynn Cloud</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#2563EB;
      --bg:#0F172A;
      --text:#F8FAFC;
      --muted:#94A3B8;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Inter',sans-serif;
    }

    body{
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    h1{
      font-size:3rem;
      font-weight:700;
      margin-bottom:1rem;
      background:linear-gradient(to right,#3B82F6,#60A5FA);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    p{
      color:var(--muted);
      max-width:600px;
      margin-bottom:2rem;
      font-size:1.1rem;
    }

    .buttons{
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      justify-content:center;
    }

    a{
      text-decoration:none;
      padding:12px 24px;
      border-radius:8px;
      font-weight:600;
      transition:0.3s ease;
    }

    .primary{
      background:var(--primary);
      color:white;
    }

    .primary:hover{
      background:#1E40AF;
      transform:translateY(-2px);
    }

    .outline{
      border:1px solid rgba(255,255,255,0.2);
      color:white;
    }

    .outline:hover{
      border-color:var(--primary);
      transform:translateY(-2px);
    }

    footer{
      position:absolute;
      bottom:20px;
      font-size:0.9rem;
      color:var(--muted);
    }
  </style>
</head>

<body>

  <h1>Kaysan Arya</h1>
  <p>
    High school student exploring technology, leadership, and digital projects.
    This is my futuristic digital space.
  </p>

  <div class="buttons">
    <a href="#" class="primary">View Projects</a>
    <a href="#" class="outline">About Me</a>
  </div>

  <footer>
    © 2026 Kaysan Arya — Zynn.cloud
  </footer>

</body>
</html>
